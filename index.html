<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pentagrid</title>


	<style>
		html, body {
			background: black;
			overflow: hidden;
		}

		.label {
			list-style: none;
			position: fixed;
			z-index: 100;
			background: white;
			padding: .2rem .4rem;
			margin: 0;
			font-family: monospace;
			-webkit-user-select: none;
		}


		canvas {
			position: absolute;
			top: 0;
			left: 0;
			cursor: crosshair;
		}

	</style>

	<script src="Multigrid/libs/collections.js"></script>
	<script src="Multigrid/libs/Complex.js"></script>
	<script src="Multigrid/Grid.js"></script>
	<script src="Multigrid/Multigrid.js"></script>
	<script src="Multigrid/libs/View.js"></script>

	<script src="dat.gui.min.js"></script>
	<script src="script.js"></script>

</head>


<body>

	<div class="label">0</div>


</body>
</html>
