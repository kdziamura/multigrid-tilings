<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pentagrid</title>


	<style>
		html {
			background: black;
		}

		.label {
			list-style: none;
			position: absolute;
			z-index: 100;
			background: white;
			padding: .2rem .4rem;
			margin: 0;
			font-family: monospace;
		}


		canvas {
			position: absolute;
			top: 0;
			left: 0;
		}

		.overlay {
			pointer-events: none;
		}


	</style>

</head>


<body>

	<canvas class="tiles" width="1600" height="1600"></canvas>
	<canvas class="overlay" width="1600" height="1600"></canvas>

	<div class="label">0</div>

	<script src="helper.js"></script>
	<script src="Complex.js"></script>
	<script src="Multigrid.js"></script>

	<script src="script.js"></script>
</body>
</html>
