<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pentagrid</title>


	<style>
		html {
			background: black;
		}

		.label {
			list-style: none;
			position: fixed;
			z-index: 100;
			background: white;
			padding: .2rem .4rem;
			margin: 0;
			font-family: monospace;
			-webkit-user-select: none;
		}


		canvas {
			position: absolute;
			top: 0;
			left: 0;
			cursor: crosshair;
		}

		.overlay {
			pointer-events: none;
		}

		.tiles:active {
			opacity: 0;
		}


	</style>

	<script src="dat.gui.min.js"></script>
	<script src="helpers.js"></script>
	<script src="Complex.js"></script>
	<script src="Multigrid.js"></script>
	<script src="script.js"></script>

</head>


<body>

	<div class="label">0</div>


</body>
</html>
